<table>
    <tr>
        <th>Name:</th>
        <td>{{link.name}}</td>
        <th>Domain:</th>
        <td>{{link.domain}}</td>
    </tr>
    <tr>
        <th>URL:</th>
        <td colspan="3">{{link.url}}</td>

    </tr>
    <tr>
        <td colspan="4">Added to '{{link.category}}' category by '{{link.by}}' on '{{link.created_on}}'.</td>
    </tr>
    <tr>
        <td colspan="4">
            {{ link.category }}
        </td>
    </tr>

</table>
