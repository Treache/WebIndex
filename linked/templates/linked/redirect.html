<html>

<head>
    <title>Redirecting to '{{link.domain}}' | WebIndex</title>
    <meta http-equiv="refresh" content="{{delay}}; url={{link.url}}" />
</head>
<body>
    <h3>You are being redirected to {{link.domain}} in {{ delay }} seconds...</h3>
    <p>Click <a href="{{link.url}}" >here</a> to redirect now.</p>
</body>

</html>
